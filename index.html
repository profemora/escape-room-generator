<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Generator</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap');
        body { font-family: 'Nunito', sans-serif; background-color: #FFF5E4; }
        .fredoka { font-family: 'Fredoka', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [apiKey, setApiKey] = useState(localStorage.getItem('user_gemini_key') || '');
            const [isLocked, setIsLocked] = useState(!localStorage.getItem('user_gemini_key'));
            const [text, setText] = useState('');
            const [status, setStatus] = useState('IDLE');

            const saveKey = () => {
                if (apiKey.startsWith('AIza')) {
                    localStorage.setItem('user_gemini_key', apiKey);
                    setIsLocked(false);
                } else {
                    alert("Chiave non valida. Assicurati che inizi con AIza...");
                }
            };

            const handleGenerate = async () => {
                setStatus('GENERATING');
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: "Create an educational escape room in English based on: " + text }] }]
                        })
                    });
                    if (response.ok) setStatus('SUCCESS');
                    else throw new Error();
                } catch (e) {
                    alert("Errore! La chiave potrebbe essere scaduta o errata.");
                    setStatus('IDLE');
                }
            };

            if (isLocked) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 text-center">
                        <div className="bg-white p-8 rounded-3xl shadow-xl max-w-md w-full border-b-8 border-blue-200">
                            <h2 className="fredoka text-2xl mb-4">Configurazione Personale ðŸ”’</h2>
                            <p className="text-gray-500 mb-6 text-sm">Per non consumare i crediti degli altri, inserisci la tua API Key gratuita di Google.</p>
                            <input 
                                type="password" 
                                className="w-full p-3 border-2 rounded-xl mb-4 text-center outline-none"
                                placeholder="Incolla la tua chiave AIza..."
                                value={apiKey}
                                onChange={(e) => setApiKey(e.target.value)}
                            />
                            <button onClick={saveKey} className="w-full py-3 bg-blue-400 text-white font-bold rounded-full hover:bg-blue-500 transition-all">
                                Salva e Inizia
                            </button>
                            <a href="https://aistudio.google.com/app/apikey" target="_blank" className="block mt-4 text-xs text-blue-400 underline">Ottieni la tua chiave gratis qui</a>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-4xl mx-auto p-8">
                    <div className="flex justify-between items-center mb-10">
                        <h1 className="fredoka text-3xl text-gray-800">Escape Room Generator</h1>
                        <button onClick={() => {localStorage.clear(); window.location.reload();}} className="text-xs text-gray-400 hover:text-red-500">Rimuovi mia Chiave</button>
                    </div>

                    <div className="bg-white rounded-3xl shadow-xl p-8 border-b-8 border-pink-200">
                        {status === 'IDLE' && (
                            <>
                                <textarea 
                                    className="w-full h-64 p-5 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 ring-pink-100 mb-4"
                                    placeholder="Incolla qui il testo della lezione..."
                                    value={text}
                                    onChange={(e) => setText(e.target.value)}
                                />
                                <button onClick={handleGenerate} className="w-full py-4 bg-pink-300 text-white font-bold rounded-full shadow-lg hover:bg-pink-400 transition-all">
                                    Genera Escape Room âœ¨
                                </button>
                            </>
                        )}
                        {status === 'GENERATING' && <div className="py-20 text-center fredoka text-xl">L'IA sta lavorando...</div>}
                        {status === 'SUCCESS' && (
                            <div className="py-10 text-center">
                                <h2 className="text-2xl font-bold mb-6">Completato!</h2>
                                <button className="py-4 px-10 bg-green-400 text-white font-bold rounded-full shadow-md">Scarica HTML Studenti</button>
                                <button onClick={() => setStatus('IDLE')} className="block mx-auto mt-4 text-sm text-gray-400 underline">Torna indietro</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
