<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Generator</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap');
        body { font-family: 'Nunito', sans-serif; background-color: #FFF5E4; }
        .fredoka { font-family: 'Fredoka', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            // Controlla se c'√® gi√† una chiave salvata nel browser
            const [apiKey, setApiKey] = useState(localStorage.getItem('my_escape_key') || '');
            const [isAuth, setIsAuth] = useState(false);
            const [inputText, setInputText] = useState('');
            const [status, setStatus] = useState('IDLE');

            // Funzione per salvare la chiave e sbloccare l'app
            const handleAuth = () => {
                if (apiKey.trim().length > 10) {
                    localStorage.setItem('my_escape_key', apiKey);
                    setIsAuth(true);
                } else {
                    alert("Inserisci una chiave valida!");
                }
            };

            if (!isAuth && !localStorage.getItem('my_escape_key')) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6">
                        <div className="bg-white p-8 rounded-3xl shadow-xl max-w-md w-full text-center border-b-8 border-blue-200">
                            <h1 className="fredoka text-2xl mb-4 text-gray-800">Configurazione üõ†Ô∏è</h1>
                            <p className="text-gray-500 mb-6 text-sm">Inserisci la tua API Key di Google AI Studio per attivare il generatore.</p>
                            <input 
                                type="password" 
                                className="w-full p-3 border-2 border-gray-100 rounded-xl mb-4 focus:border-blue-300 outline-none text-center"
                                placeholder="Incolla qui (AIza...)"
                                value={apiKey}
                                onChange={(e) => setApiKey(e.target.value)}
                            />
                            <button onClick={handleAuth} className="w-full py-3 bg-blue-400 text-white font-bold rounded-full hover:bg-blue-500 transition-all">
                                Attiva Generatore
                            </button>
                            <p className="mt-4 text-[10px] text-gray-400">La chiave verr√† salvata solo sul tuo browser.</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-4xl mx-auto p-8">
                    <header className="flex justify-between items-center mb-10">
                        <h1 className="fredoka text-3xl text-gray-800">Escape Room Generator</h1>
                        <button 
                            onClick={() => {localStorage.removeItem('my_escape_key'); window.location.reload();}}
                            className="text-xs text-gray-400 underline hover:text-red-400"
                        >
                            Esci / Cambia Chiave
                        </button>
                    </header>

                    <div className="bg-white rounded-3xl shadow-xl p-8 border-b-8 border-pink-200">
                        {status === 'IDLE' && (
                            <>
                                <label className="block text-gray-600 font-bold mb-2 ml-2">Testo della lezione:</label>
                                <textarea 
                                    className="w-full h-64 p-5 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 ring-pink-100 resize-none text-lg"
                                    placeholder="Incolla qui i tuoi appunti..."
                                    value={inputText}
                                    onChange={(e) => setInputText(e.target.value)}
                                />
                                <button 
                                    onClick={() => setStatus('GENERATING')}
                                    className="mt-6 w-full py-4 bg-pink-300 hover:bg-pink-400 text-white font-bold rounded-full shadow-lg transition-all"
                                >
                                    Genera Escape Room ‚ú®
                                </button>
                            </>
                        )}

                        {status === 'GENERATING' && (
                            <div className="py-20 text-center">
                                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-pink-400 mx-auto mb-4"></div>
                                <p className="fredoka text-xl text-gray-600">L'IA sta creando l'avventura...</p>
                            </div>
                        )}

                        {status === 'SUCCESS' && (
                            <div className="py-10 text-center">
                                <div className="text-5xl mb-4">üéâ</div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Escape Room Pronta!</h2>
                                <button className="py-4 px-10 bg-blue-400 text-white font-bold rounded-full shadow-md hover:bg-blue-500 transition-all">
                                    Scarica File per Studenti (.html)
                                </button>
                                <button onClick={() => setStatus('IDLE')} className="block mx-auto mt-6 text-sm text-gray-400 underline">Crea un'altra</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
